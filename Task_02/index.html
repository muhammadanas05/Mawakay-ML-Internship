<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Diagnosis</title>
    <script>
        async function getPrediction() {
            const age = document.getElementById('age').value;
            const billingAmount = document.getElementById('billing-amount').value;
            const roomNumber = document.getElementById('room-number').value;
            const gender = document.getElementById('gender').value;
            const bloodType = document.getElementById('blood-type').value;
            const admissionType = document.getElementById('admission-type').value;
            const medication = document.getElementById('medication').value;
            const testResults = document.getElementById('test-results').value;

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        Age: parseFloat(age),
                        "Billing Amount": parseFloat(billingAmount),
                        "Room Number": parseInt(roomNumber),
                        Gender: gender,
                        "Blood Type": bloodType,
                        "Admission Type": admissionType,
                        Medication: medication,
                        "Test Results": testResults
                    })
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const result = await response.json();
                document.getElementById('result').textContent = 'Predicted Medical Condition: ' + result['Medical Condition'];
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').textContent = 'Error: ' + error.message;
            }
        }
    </script>
</head>
<body>
    <h1>Medical Diagnosis</h1>
    <form onsubmit="event.preventDefault(); getPrediction();">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>
        <label for="billing-amount">Billing Amount:</label>
        <input type="number" id="billing-amount" name="billing-amount" required><br><br>
        <label for="room-number">Room Number:</label>
        <input type="number" id="room-number" name="room-number" required><br><br>
        <label for="gender">Gender:</label>
        <input type="text" id="gender" name="gender" required><br><br>
        <label for="blood-type">Blood Type:</label>
        <input type="text" id="blood-type" name="blood-type" required><br><br>
        <label for="admission-type">Admission Type:</label>
        <input type="text" id="admission-type" name="admission-type" required><br><br>
        <label for="medication">Medication:</label>
        <input type="text" id="medication" name="medication" required><br><br>
        <label for="test-results">Test Results:</label>
        <input type="text" id="test-results" name="test-results" required><br><br>
        <button type="submit">Diagnose</button>
    </form>
    <p id="result"></p>
</body>
</html>
